<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Gateway Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-clifford: #da373d;
        }
    </style>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="mb-8">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <svg class="w-8 h-8 mr-3 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                </svg>
                Kafka Gateway Dashboard
            </h1>
            <div class="flex items-center">
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                <span id="status-text" class="text-sm font-medium">Connected</span>
            </div>
        </div>
        <p class="text-gray-600">Monitor and manage your Kafka Gateway in real-time</p>
    </header>

    <!-- Metrics Overview -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-blue-100 mr-4">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Total Messages</p>
                    <p id="total-messages" class="text-2xl font-bold">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-green-100 mr-4">
                    <svg class="w-6 h-6 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12l2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Successful</p>
                    <p id="successful-messages" class="text-2xl font-bold">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-red-100 mr-4">
                    <svg class="w-6 h-6 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Errors</p>
                    <p id="error-messages" class="text-2xl font-bold">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex items-center">
                <div class="p-3 rounded-full bg-yellow-100 mr-4">
                    <svg class="w-6 h-6 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                         xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-sm">Avg. Response Time</p>
                    <p id="avg-response-time" class="text-2xl font-bold">0ms</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Real-time Logs -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <div class="bg-white rounded-lg shadow">
            <div class="border-b border-gray-200 p-4">
                <h2 class="text-lg font-semibold text-gray-800">Recent Messages</h2>
            </div>
            <div class="p-4">
                <div class="overflow-y-auto max-h-96">
                    <ul id="message-log" class="divide-y divide-gray-200">
                        <!-- Messages will be populated here -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow">
            <div class="border-b border-gray-200 p-4">
                <h2 class="text-lg font-semibold text-gray-800">Active Topics</h2>
            </div>
            <div class="p-4">
                <div class="overflow-y-auto max-h-96">
                    <ul id="topics-list" class="divide-y divide-gray-200">
                        <!-- Topics will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Send Message Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Send Message to Kafka</h2>
        <form id="message-form" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="topic" class="block text-sm font-medium text-gray-700 mb-1">Topic</label>
                    <input type="text" id="topic" name="topic" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label for="key" class="block text-sm font-medium text-gray-700 mb-1">Key (Optional)</label>
                    <input type="text" id="key" name="key"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                </div>
            </div>

            <div>
                <label for="value" class="block text-sm font-medium text-gray-700 mb-1">Value</label>
                <div class="flex space-x-2">
                    <textarea id="value" name="value" rows="3" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary"></textarea>
                </div>
                <div class="mt-2 flex justify-between items-center">
                    <button type="button" id="format-json-btn"
                            class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 focus:outline-none text-sm">
                        Format JSON
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Send Message
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/dashboard.js"></script>
</body>
</html>
